<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>GENESIS - RoboCup</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="estilos.css">
	<script src="bibliotecas/jquery-3.3.1.js"></script>
	<script src="scripts/main.js"></script>
	<script src="scripts/controle.js"></script>
	<script src="scripts/http.js"></script>
	<script src="scripts/video.js"></script>
	<script src="scripts/status.js"></script>
</head>

<body>

	<span id="test" class="warning"></span>
	<table id="warning-table">
		<tr>
			<td id="warn-http" class="warning" align="right"></td>
			<td id="warn-controle" class="warning" align="center"></td>
			<td id="warn-direcao" class="warning" align="left"></td>
		</tr>
		<tr>
			<td id="warn-arduino" class="warning" align="right"></td>
			<td id="warn-temp" class="warning" align="center"></td>
			<td id="warn-rpi" class="warning" align="left"></td>
		</tr>
		<tr>
			<td id="" class="warning" align="right"></td>
			<td align="center"><button class="warning toHide" id="sensorsStatus" onClick="menuClick()"></button></td>
 		</tr>
	</table>

	<table id="sensors-table">
		<tr>
			<td id="warn-tickrate" class="warning" align="right"></td>
			<td id="warn-webcam" class="warning" align="center"></td>
			<td></td>
		</tr>
	</table>

	<div id="video-container"></div>

	<div id="button-container">
		<button id="powerStatus" onClick="power=!power" class="toHide"></button>
		<button id="coolerStatus" onClick="cooler=!cooler" class="toHide"></button>
	</div>


</body>

</html>
